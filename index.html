<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <!-- left -->
    <div class="left">
      <!-- sidebar -->
      <ul class="sidebar">
        <!-- content -->
      </ul>
      <form class="sidebar-form">
        <input
          id="sidebar-input"
          type="text"
          placeholder="+   Create new list" />
      </form>
    </div>

    <!-- right -->
    <div class="right">
      <!-- header -->
      <div class="header-section">
        <div class="greeting-text">Good Morning, User</div>
        <div class="date-text"></div>
      </div>

      <!-- list -->
      <form class="list-form">
        <input id="list-input" type="text" placeholder="Write a new task" />
      </form>
      <ul class="list">
        <!-- content -->
      </ul>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
